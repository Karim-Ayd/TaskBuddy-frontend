name: Frontend CI (npm + vitest)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20 (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: TaskBuddy-frontend
        run: npm ci

      - name: Run unit tests
        working-directory: TaskBuddy-frontend
        run: npm run test:unit
